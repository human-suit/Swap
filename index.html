<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./scss/index.css" />
    <title>swiper</title>
  </head>
  <body>
    <section id="wrapper">
      <header class="header">
          <h2 class="header__text">Ремонт техники различных брендов</h1>
      </header>

          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide" style="width: 300px;">
              <div class="swiper-card">
                <img class="swipe_img" src="./source/lenovo.png" alt="#" />
                <a href="#" class="hiden__list_item__button margin hover">
                  <img class="img" src="./source/dropdown.svg" alt="strela">
                </a>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="swiper-card">

                  <img class="img" src="./source/dropdown.svg" alt="strela">

              </div>
            </div>
            <div class="swiper-slide">
              <div class="swiper-card">
                <img class="swipe_img top" src="./source/aplle.png" alt="#" />
                <a href="#" class="hiden__list_item__button margin hover">
                  <img class="img" src="./source/dropdown.svg" alt="strela">

              </div>
            </div>
            <div class="swiper-slide">

              </div>
            </div>
            <div class="swiper-slide">
              <div class="swiper-card">
                <img class="swipe_img top" src="./source/hp.png" alt="#" />
                <a href="#" class="hiden__list_item__button margin hover">
                  <img class="img" src="./source/dropdown.svg" alt="strela">
                </a>
              </div>
            </div>
            <div class="swiper-slide">

                </a>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="swiper-card">
                <img class="swipe_img" src="./source/lenovo.png" alt="#" />
                <a href="#" class="hiden__list_item__button margin hover">
                  <img class="img" src="./source/dropdown.svg" alt="strela">
                </a>
              </div>
            </div>
          </div>
          <div class="swiper-pagination"></div>

        <img class="positin" id="imageID" src="./source/svg/aroyDoun.svg" alt="#" />

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./scss/index.css" />
    <title>swiper</title>
  </head>
  <body>
    <div id="wrapper">
      <header class="header">
        <div class="header__alignt">
          <h1>Ремонт техники различных брендов</h1>
        </div>
      </header>
      <section class="swiper">
        <!-- Slider main container -->
        <div class="swiper-container">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="./source/lenovo.png" alt="#" />
            </div>
            <div class="swiper-slide">
              <img src="./source/slmsung.png" alt="#" />
            </div>
            <div class="swiper-slide">
              <img src="./source/aplle.png" alt="#" />
            </div>
            <div class="swiper-slide">
              <img src="./source/viewsonic.png" alt="#" />
            </div>
            <div class="swiper-slide">
              <img src="./source/bosch.png" alt="#" />
            </div>
            <div class="swiper-slide">
              <img src="./source/hp.png" alt="#" />
            </div>
            <div class="swiper-slide">
              <img src="./source/acer.png" alt="#" />
            </div>
            <div class="swiper-slide">
              <img src="./source/sony.png" alt="#" />
            </div>
            <div class="swiper-slide">
              <img src="./source/lenovo.png" alt="#" />
            </div>
            ...
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <!-- <div class="swiper-button-prev"></div> -->
          <div class="swiper-button-next"></div>

          <!-- If we need scrollbar
          <div class="swiper-scrollbar"></div> -->
        </div>
      </section>
      <section class="hiden">
        <div class="hiden__list">
          <ul>
            <li class="hiden__list_item">
              <img src="./source/lenovo.png" alt="#" />
              <div class="hiden__list_item__button"><p>></p></div>
            </li>
            <li class="hiden__list_item">
              <img src="./source/slmsung.png" alt="#" />
              <div class="hiden__list_item__button"><p>></p></div>
            </li>
            <li class="hiden__list_item">
              <img src="./source/aplle.png" alt="#" />
              <div class="hiden__list_item__button"><p>></p></div>
            </li>
            <li class="hiden__list_item">
              <img src="./source/viewsonic.png" alt="#" />
              <div class="hiden__list_item__button"><p>></p></div>
            </li>
            <li class="hiden__list_item">
              <img src="./source/bosch.png" alt="#" />
              <div class="hiden__list_item__button"><p>></p></div>
            </li>
            <li class="hiden__list_item">
              <img src="./source/hp.png" alt="#" />
              <div class="hiden__list_item__button"><p>></p></div>
            </li>
            <li class="hiden__list_item hid">
              <img src="./source/acer.png" alt="#" />
              <div class="hiden__list_item__button"><p>></p></div>
            </li>
            <li class="hiden__list_item hid">
              <img src="./source/sony.png" alt="#" />
              <div class="hiden__list_item__button"><p>></p></div>
            </li>
            <li class="hiden__list_item hid">
              <img src="./source/lenovo.png" alt="#" />
              <div class="hiden__list_item__button"><p>></p></div>
            </li>
            <li class="hiden__list_item hid">
              <img src="./source/slmsung.png" alt="#" />
              <div class="hiden__list_item__button"><p>></p></div>
            </li>
            <li class="hiden__list_item hid">
              <img src="./source/aplle.png" alt="#" />
              <div class="hiden__list_item__button"><p>></p></div>
            </li>
          </ul>
          <button onclick="showMore()" class="hiden__list__button">
            <img id="imageID" src="./source/svg/aroyDoun.svg" alt="#" />
            <p id="myButton">Показать все</p>
          </button>
        </div>
      </section>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
